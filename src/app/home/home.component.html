<div class="w-full flex flex-col items-center justify-center p-5 md:p-10" >
    <p class="text-8xl font-bold my-10" >{{count}}</p>
    
    <div class="grid-cols-1 grid gap-3 w-3/4 md:w-1/3 items-center justify-center" >
        <button  (click)="increment()" >Increment</button>
        <button  (click)="decrement()" >Decrement</button>
        <button  (click)="reset()" >Reset</button>
    </div>
  
  </div>
